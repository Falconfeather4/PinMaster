<html>
  <head>
    <link rel="stylesheet" href="options.css">
    <style>
      h4 {
        margin-bottom: 20px;
        font-size: 13px;
        font-weight: 600;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
    <script src="options.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="icon" src="../images/black.webp"/>
      <span class="title">PINMASTER</span>
      <button class="headerButton">Reset</button>
    </div>

    <div id="optionsPanel" class="options">
      <h4>Please select one of the option below:</h4>
      <label>
        <button id="highlighted_text_button" class="custom-button" onclick="handleButtonClick()">Hightlighted Text</button>
      </label>
      <label>
        <button id="input_button" class="custom-button">Input box</button>
      </label>
      <label>
        <button id="single_select_button" class="custom-button">Single select</button>
      </label>
      <label>
        <button id="multi_select_button" class="custom-button">Multi select</button>
      </label>
    </div>

    <div class="footer">
        <h6 class="footerTitle">HackCamp 2023</h6>
    </div>

  </body>
</html>
